<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <title>Tweet Component</title>
</head>
<body>
    <div class="main">
        <img src="images/per.jpg" alt="Per smiling in black T-shirt wearing a Cap"> 
        <div class="tweet">
            <p class="username">@moshhamedani</p>
            <p class="tweet-msg"> I'd love to teach you HTML/CSS!</p>
            <div class="options">
                <div>
                    <i class="bi bi-chat icon"></i> 
                    <span class="count"> 242 </span>
                </div>
                <div>
                    <i class="bi bi-repeat icon"></i> 
                    <span class="count"> 142 </span>
                </div>
                <div>
                    <i class="bi bi-heart icon"></i> 
                    <span class="count"> 2.6K </span>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
